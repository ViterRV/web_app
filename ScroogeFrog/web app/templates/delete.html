<html>
<head>
    <meta charset="utf-8">
    <title>Delete</title>
</head>
<body>

{% if profiles %}
    <h1>Profiles</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        {% for profile in profiles %}
            <tr>
                <td>{{ profile[0] }}</td>
                <td>{{ profile[1] }}</td>
                <td>{{ profile[2] }}</td>
                <td>{{ profile[3] }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No profiles available.</p>
{% endif %}

    <form method="POST">
        <input type="hidden" name="action" value="delete">
        <label for="id">Input number profile for delete:</label>
        <input type="text" name="id" id="id">
        <input type="submit" value="Delete profile">
    </form>

    <form method="GET" action="/create?action=create_profile">
        <input type="submit" value="Create profile  ">
    </form>

    <form method="GET" action="/update">
        <input type="hidden" name="action" value="update">
        <input type="submit" value="Update Profiles">
    </form>

<button onclick="window.location.href='/'">Back to Menu</button>
</body>
</html>
